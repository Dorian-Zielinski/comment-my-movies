
<form [formGroup]="searchForm" (ngSubmit)="onSubmit()">
  <input id="movieName" type="text" formControlName="movieName" aria-label="Movie name">
  <button class="button" type="submit">Search</button>
</form>

<ul *ngFor="let movie of movies">
  <li>{{movie.id}} : {{movie.title}} - {{movie.original_language}}</li>
</ul>
